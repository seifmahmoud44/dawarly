<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact-sec">
      <h1>Add form</h1>
      <div class="container">
        <form action="">
          <div id="imageContainer"></div>
          <input type="file" id="imageInput" multiple />

          <input required type="text" placeholder="adress" />
          <input required type="number" placeholder="city" />
          <input required type="number" placeholder="bathrooms" />
          <input required type="number" placeholder="bedrooms" />
          <input required type="number" placeholder="area" />
          <textarea
            required
            name=""
            id=""
            rows="6"
            placeholder="discription"
          ></textarea>
          <select name="" id="">
            <option value="rent">rent</option>
            <option value="sell">sell</option>
            <option value="buy">buy</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
